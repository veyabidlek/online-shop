{% extends 'base.html' %}

{% block title %}
<title>Adding an Item</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Adding an Item</h1>
    <form method="post" >
        <input type="text" class="form-control" name="title" id="title" placeholder="Name of your item">
        <input type="number" class="form-control" name="price" id="price" placeholder="Price of your item">
        <input type="text" class="form-control" name="desc" id="desc" placeholder="Description of your item">
        <button class="btn btn-success" type="submit">Add an Item</button>
    </form>
</div>
{% endblock %}
